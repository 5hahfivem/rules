<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Rules</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans bg-gray-100 text-gray-800 m-0 p-0">

    <!-- Header with gradient and shadow -->
    <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-8 shadow-lg text-center">
        <h1 class="text-4xl font-bold tracking-widest uppercase">StealthRP Rules</h1>
    </header>

    <!-- Main content -->
    <main id="rules-container" class="max-w-4xl mx-auto my-12 bg-white p-8 rounded-lg shadow-xl animate-fadeIn">
        <p class="text-gray-500 text-center">Loading rules...</p>
    </main>

    <!-- Script to fetch and display the rules from JSON -->
    <script>
        fetch('./rules.json')
            .then(response => response.json())
            .then(data => {
                const rulesContainer = document.getElementById('rules-container');
                rulesContainer.innerHTML = '';  // Clear initial loading message

                data.forEach(section => {
                    // Create section header
                    const title = document.createElement('h2');
                    title.textContent = section.title;
                    title.className = "text-3xl text-gray-700 border-l-4 border-red-500 pl-4 mb-6 uppercase font-semibold";
                    rulesContainer.appendChild(title);

                    // Create the list of rules
                    const list = document.createElement('ul');
                    list.className = "space-y-4"; // Add spacing between list items
                    section.rules.forEach(rule => {
                        const listItem = document.createElement('li');
                        listItem.textContent = rule;
                        listItem.className = "p-4 bg-gray-100 border-l-4 border-green-500 rounded-lg hover:bg-gray-200 hover:border-green-700 transform transition-all duration-300 hover:scale-105";
                        list.appendChild(listItem);
                    });
                    rulesContainer.appendChild(list);
                });
            })
            .catch(error => {
                document.getElementById('rules-container').textContent = 'Error loading rules.';
                console.error('Error fetching JSON:', error);
            });
    </script>
</body>

</html>
