<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Rules</title>
    <!-- Importing Google Fonts for professional typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>StealthRP Rules</h1>
    </header>

    <main id="rules-container">
        <p>Loading rules...</p>
    </main>

    <footer>
        <p>&copy; 2024 StealthRP. All Rights Reserved.</p>
    </footer>

    <script>
        // Fetching the CSS file dynamically and applying it
        fetch('./styles.css')
            .then(response => response.text())
            .then(css => {
                const styleSheet = document.createElement('style');
                styleSheet.innerText = css;
                document.head.appendChild(styleSheet);
            })
            .catch(error => {
                console.error('Error fetching CSS:', error);
            });

        // Fetching and displaying the rules
        fetch('./rules.json')
            .then(response => response.json())
            .then(data => {
                const rulesContainer = document.getElementById('rules-container');
                rulesContainer.innerHTML = '';  // Clear initial loading message

                data.forEach(section => {
                    // Create section header
                    const title = document.createElement('h2');
                    title.textContent = section.title;
                    rulesContainer.appendChild(title);

                    // Create the list of rules
                    const list = document.createElement('ul');
                    section.rules.forEach(rule => {
                        const listItem = document.createElement('li');
                        listItem.textContent = rule; // Since rule is just text in this case
                        list.appendChild(listItem);
                    });
                    rulesContainer.appendChild(list);
                });
            })
            .catch(error => {
                document.getElementById('rules-container').textContent = 'Error loading rules.';
                console.error('Error fetching JSON:', error);
            });
    </script>
</body>
</html>
